<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
    <!-- ohne das async- und defer- Attribut wird das Skript ausgeführt BEVOR die Seite geparced wird
    <script src="./main.js"></script>

    mit dem async-Atribut wird das Skript asynchron in Hintergrund ausgeführt, während die Seite geladen wird
    <script src="./main.js" async></script>

    mit der defer-Eigenschaft  wird das Skript erst ausgeführt, wenn die Seite vollständig geparced wurde.
    trozdem kann es ratsam sein, Skripte erst direkt vor dem body-Tag einzubinden.
    <script src="./main.js" defer></script> 
    nur bei external javascript -->

</head>
<body>
    
    
    <div id="test">Ich bin ein &lt;div&gt;-Element</div>
    
    <script src="./main.js" defer></script>
</body>
</html>
